testEndpoint: https://bstackdemo.com
namedTestUrls:
  url_one: https://www.google.com
  url_two: https://www.yahoo.com

#driverType: onPremDriver
driverType: cloudDriver

onPremDriver:
  platforms:
    - name: chrome
      browser: chrome
      driverPath: /Users/anirudha/bin/selenium-drivers/chromedriver
#    - name: safari
#      driverPath: src/test/resources/safaridriver

cloudDriver:
  hubUrl: https://hub-cloud.browserstack.com/wd/hub
  #  user: BROWSERSTACK_USERNAME
  #  accessKey: BROWSERSTACK_ACCESSKEY
  localTunnel:
    enabled: false
  common_capabilities:
    project: BrowserStack Demo Repository
    buildPrefix: browserstack-examples-testng
    capabilities:
      browserstack.debug: true
      browserstack.networkLogs: false
      browserstack.console: debug
  platforms:
# Windows Desktop Parallels
    - name: Win11_Edge_latest
      os: Windows
      os_version: "11"
      browser: Edge
      browser_version: "latest"
      repeats: 200
    - name: Win10_Edge_latest
      os: Windows
      os_version: "10"
      browser: Edge
      browser_version: "latest"
      repeats: 700
    - name: WinXP_IE_7
      os: Windows
      os_version: "XP"
      browser: IE
      browser_version: "7.0"
      repeats: 100
#      capabilities:
#        - browserstack.selenium_version: 3.5.2
    - name: Win8_1_IE_7
      os: Windows
      os_version: "8.1"
      browser: IE
      browser_version: "11.0"
      repeats: 100
#      capabilities:
#        - browserstack.selenium_version: 3.5.2
# macOS Desktop Parallels
    - name: OSX_Catalina_Chrome_98
      os: OS X
      os_version: Catalina
      browser: Chrome
      browser_version: "98.0"
      repeats: 100
    - name: OSX_Monterey_Safari_15_3
      os: OS X
      os_version: Monterey
      browser: Safari
      browser_version: "15.3"
      repeats: 100
    - name: OSX_HighSierra_Safari_11_1
      os: OS X
      os_version: High Sierra
      browser: Safari
      browser_version: "11.1"
      repeats: 100
    - name: OSX_BigSur_Safari_14
      os: OS X
      os_version: Big Sur
      browser: Safari
      browser_version: "14"
      repeats: 50
    - name: OSX_Yosemite_Chrome_87
      os: OS X
      os_version: Yosemite
      browser: Chrome
      browser_version: "87.0"
      repeats: 50
