testEndpoint: https://bstackdemo.com
namedTestUrls:
  url_one: https://www.google.com
  url_two: https://www.yahoo.com

#driverType: onPremDriver
driverType: cloudDriver

onPremDriver:
  platforms:
    - name: chrome
      browser: chrome
      driverPath: /Users/anirudha/bin/selenium-drivers/chromedriver
#    - name: safari
#      driverPath: src/test/resources/safaridriver

cloudDriver:
  hubUrl: https://hub-cloud.browserstack.com/wd/hub
  #  user: BROWSERSTACK_USERNAME
  #  accessKey: BROWSERSTACK_ACCESSKEY
  localTunnel:
    enabled: false
  common_capabilities:
    project: BrowserStack Demo Repository
    buildPrefix: browserstack-examples-testng
    capabilities:
      browserstack.debug: true
      browserstack.networkLogs: false
      browserstack.console: debug
      browserstack.selenium_version: 3.141.59
  platforms:
    - name: Win10_Edge_latest
      os: Windows
      os_version: "10"
      browser: Edge
      browser_version: "latest"
      repeats: 200
    - name: Win11_Edge_latest
      os: Windows
      os_version: "11"
      browser: Edge
      browser_version: "latest"
      repeats: 100
    - name: Win7_Chrome_latest
      os: Windows
      os_version: "7"
      browser: Chrome
      browser_version: latest
      repeats: 200
    - name: OSX_BigSur_Safari_Latest
      os: OS X
      os_version: Big Sur
      browser: Safari
      browser_version: "14"
      repeats: 100
    - name: Samsung_Galaxy_S10_Chrome
      device: "Samsung Galaxy S10"
      os_version: "9.0"
      browser: Chrome
      repeats: 40
    - name: Samsung_Galaxy_S21_Chrome
      device: "Samsung Galaxy S21"
      os_version: "11.0"
      browser: Chrome
      repeats: 80
    - name: Samsung_Galaxy_S9_Chrome
      device: "Samsung Galaxy S9"
      os_version: "8.0"
      browser: Chrome
      repeats: 40
    - name: iPhone13
      device: "iPhone 13"
      os_version: "15"
      browser: Safari
      repeats: 80
    - name: iPhoneXS
      device: "iPhone XS"
      os_version: "14"
      browser: Safari
      repeats: 80
    - name: iPhone13Mini
      device: "iPhone 13 Mini"
      os_version: "15"
      browser: Safari
      repeats: 40
    - name: iPhone13Pro
      device: "iPhone 13 Pro"
      os_version: "15"
      browser: Safari
      repeats: 40
