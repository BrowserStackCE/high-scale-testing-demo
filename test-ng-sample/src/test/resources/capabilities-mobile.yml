testEndpoint: https://bstackdemo.com
namedTestUrls:
  url_one: https://www.google.com
  url_two: https://www.yahoo.com

#driverType: onPremDriver
driverType: cloudDriver

onPremDriver:
  platforms:
    - name: chrome
      browser: chrome
      driverPath: /Users/anirudha/bin/selenium-drivers/chromedriver
#    - name: safari
#      driverPath: src/test/resources/safaridriver

cloudDriver:
  hubUrl: https://hub-cloud.browserstack.com/wd/hub
  #  user: BROWSERSTACK_USERNAME
  #  accessKey: BROWSERSTACK_ACCESSKEY
  localTunnel:
    enabled: false
  common_capabilities:
    project: BrowserStack Demo Repository
    buildPrefix: browserstack-examples-testng
    capabilities:
      browserstack.debug: true
      browserstack.networkLogs: false
      browserstack.console: debug
  platforms:
# iOS Devices
    - name: iPhone_13-15
      device: "iPhone 13"
      os_version: "15"
      browser: Safari
      repeats: 150
    - name: iPhone_XS-14
      device: "iPhone XS"
      os_version: "14"
      browser: Safari
      repeats: 100
    - name: iPhone_11-14
      device: "iPhone 11"
      os_version: "14"
      browser: Safari
      repeats: 100
    - name: iPhone_13_Mini-15
      device: "iPhone 13 Mini"
      os_version: "15"
      browser: Safari
      repeats: 100
    - name: iPhone_8-15
      device: "iPhone 8"
      os_version: "15"
      browser: Safari
      repeats: 100
    - name: iPhone_12_Pro-14
      device: "iPhone 12 Pro"
      os_version: "14"
      browser: Safari
      repeats: 50
    - name: iPhone_12_Mini-14
      device: "iPhone 12 Mini"
      os_version: "14"
      browser: Safari
      repeats: 50
    - name: iPhone_8-12
      device: "iPhone 8"
      os_version: "12"
      browser: Safari
      repeats: 50
    - name: iPhone_8-13
      device: "iPhone 8"
      os_version: "13"
      browser: Safari
      repeats: 50
# Android Devices
    - name: Samsung_Galaxy_S21-11_Chrome
      device: "Samsung Galaxy S21"
